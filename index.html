<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-primary">Guess the number between 0 to 100</h1>

      <h4 class="text-warning">If the Guess is correct the balance will be increment by 100. </h4>
      <h4 class="text-warning">If the Guess is incorrect the balance will be decrement by 100. </h4>
      <h3 class="text-danger" id="GuessNum"></h3>

      <input placeholder="User 1" class="form-control w-50" type="text" id="userOne" />

      <h5 class="text-danger" id="Uone"></h5>

      <input placeholder="User 2" class="form-control w-50" type="text" id="userTwo" />

      <h5 class="text-danger" id="Utwo"></h5>

      <input placeholder="User 3" class="form-control w-50" type="text" id="userThree" />

      <h5 class="text-danger" id="Uthree"></h5>

      <br />

      <div>
        <button class="btn btn-primary" onclick="onCheck()">Submit</button>
        <button class="btn btn-danger" onclick="onRest()">Reset</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
